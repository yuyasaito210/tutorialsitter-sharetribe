      choose_popup_text: |
          如果您希望允許用戶接受在線支付，您需要為您的市場選擇貨幣，然後至少連接Sharetribe支持的兩個支付提供商之一：Stripe和PayPal。您也可以選擇同時使用兩種付款方式，這意味著您的用戶可以使用任一付款方式接受付款。
          如果您還沒有一個服務，您可以使用這兩種服務創建一個新帳戶。連接帳戶後，您可以選擇每筆交易收取的可能費用。
          Stripe和PayPal有什麼區別？ Stripe允許您延遲付款給賣家最多3個月，並提供一種付款方式（信用卡/借記卡）。 Stripe還允許您的提供商通過提供銀行詳細信息直接向他們的銀行賬戶收款。貝寶提供了兩種付款方式（信用卡和貝寶賬戶），並為買家和賣家提供保護計劃。它要求您的提供商創建一個PayPal商業賬戶來接受付款。
